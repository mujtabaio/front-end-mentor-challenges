<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body>

    <div class="container">
        <section class="order-section">
            <header class="order__header">
                <img src="/images/illustration-hero.svg" alt="hero illustration" class="hero-photo">
            </header>
            <div class="order__main">
                <h1 class="main-heading">
                    Order Summary
                </h1>
                <p class="main-p">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan-icon">
                        <img src="/images/icon-music.svg" alt="icon music">
                    </div>
                    <div class="plan-annual">
                        <h1 class="plan-heading">
                            Annual Plan
                        </h1>
                        <p class="plan-price">
                            $59.99/year
                        </p>
                    </div>
                    <a href="#" class="plan-link">Change</a>
                </div>

                <a href="#" class="btn-ok">Proceed to Payment</a>
                <a href="#" class="btn-cancel">Cancel Order</a>
            </div>
        </section>
    </div>

    <div class="attribution">

    Coded by <a href="#">Your Name Here</a>.
  </div> 
  -->

</body>

</html>
